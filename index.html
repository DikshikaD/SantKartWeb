      serviceWorker: {

      onEntrypointLoaded: function(engineInitializer) {
        let config = { renderer: 'html' };
        engineInitializer.initializeEngine(config).then(function(appRunner) {
          appRunner.runApp();
          // Remove preloader with smooth fade and blur animation - faster
          requestAnimationFrame(function() {
            var preloader = document.getElementById('preloader');
            if (preloader) {
              // Add fade-out class for smooth animation
              preloader.classList.add('fade-out');
              // Remove after animation completes - faster
              setTimeout(function() {
                preloader.style.display = 'none';
              }, 400);
            }
          });
          
          // Load non-critical scripts AFTER app starts (non-blocking)
          setTimeout(function() {
            // Load Firebase scripts in background
            var firebaseApp = document.createElement('script');
            firebaseApp.src = 'https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js';
            firebaseApp.async = true;
            document.head.appendChild(firebaseApp);
            
            firebaseApp.onload = function() {
              var firebaseMessaging = document.createElement('script');
              firebaseMessaging.src = 'https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js';
              firebaseMessaging.async = true;
              document.head.appendChild(firebaseMessaging);
            };
            
            // Don't load Razorpay until checkout page - load it dynamically when needed
            // This will be handled in razorpay_service.dart
          }, 2000); // Wait 2 seconds after app starts
        });
      }
    });
